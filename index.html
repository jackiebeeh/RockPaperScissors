<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="game">
        <div class="title">Let's play
            <div class="subtitle">Start by clicking your option</div>
        </div>
        
        <div class="results">
            <div class="score"></div>
            <div class="gameResult"></div>
        </div>
        <div class="buttons">
            <div class="rock btn" value="Rock">
                <div class="icon">
                    <img src="./images/rock.png">
                </div>
                Rock
            </div>
            <div class="paper btn" value="Paper">
                <div class="icon">
                    <img src="./images/paper.png">
                </div>
                Paper
            </div>
            <div class="scissors btn" value="Scissors">
                <div class="icon">
                    <img src="./images/scissors.png">
                </div>
                Scissors
            </div>
        </div>
    </div>
    <div class="footer">Website designed and created by <span><a href="https://github.com/jackiebeeh">Sanelma Brown</a></span></div>
    <script src="./script.js"></script>
</body>
</html>
